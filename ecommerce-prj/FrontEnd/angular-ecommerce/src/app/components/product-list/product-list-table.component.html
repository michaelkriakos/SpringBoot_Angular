<table class="table">
<thead class="thead-dark">
     <tr>
       <th>Name</th>
       <th>Price</th>
       <th>Units in Stock</th>
     </tr>

</thead>
<tbody>
       <tr *ngFor="let prod of products">
              <td> {{ prod.name}}</td>
              <td> {{prod.unitPrice| currency:'USD'}}</td>
              <td> {{ prod.unitsInStock}}</td>
       </tr>
</tbody>

</table>
